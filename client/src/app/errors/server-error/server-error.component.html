<div class="container">
    <h4>Internal server error - refresh page</h4>
    <button class="btn btn-info btn-lg" routerLink="/">Return</button>
    <ng-container *ngIf="error">
            <h5 class="text-danger">Error: {{error.message}}</h5>
            <p class="font-weight-bold">note: server side issue....</p>
        
    </ng-container>
    <p style="font-weight: bold;">Stack trace</p>
    <code class="mt-5" style="background-color: whitesmoke;">
        {{error.details}}
    </code>
</div>
